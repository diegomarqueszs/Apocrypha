<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"><!--limpa as config padrao do navegador-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Funcionarios</title>
</head>
<body style="color: white;background-color: #1d2630; ">
  <div class="container mt-5">
    <div class="text-center">
      <h1><str>CRUD Clientes</str></h1>
    </div>
    <div class="main row justify-content-center">
      <form action="http://localhost:3000/client" method="post" class="row g-3" autocomplete="off">
        <div class="col-md-3">
          <label for="cod">CPF:</label><br>
          <input type="text" id="cpf" name="cpf" placeholder="XXXX-XXXX-XX" class="form-control" ><br>
        </div> 
        <div class="col-md-6">
          <label for="nome">Nome:</label><br>
          <input type="text" id="nome" name="nome" placeholder="Insira o nome completo" class="form-control"><br>
        </div>
        <div class="col-md-3">
          <label for="dataNascimento">Data de Nascimento:</label><br>
          <input type="date" id="dataNascimento" name="dataNascimento"  class="form-control" ><br><br>
        </div>
        <div class="col-3">
          <label for="telefone">Telefone:</label><br>
          <input type="tel" id="telefone" name="telefone" placeholder="(DD) 9 9999-9999" class="form-control" ><br><br>
        </div>
        <div class="col-9">
          <label for="endereco">Endereço:</label><br>
          <input type="text" id="endereco" name="endereco" placeholder="RUA:" class="form-control" ><br><br>
        </div>

        <div class="col-10">
          <input class="btn btn-success add-btn" type="submit" value="Salvar">
          <input class="btn btn-secondary" type="reset" value="Limpar">
          <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
        </div>
      </form> 
      <div class="col-12 mt-5">
        <table class="table table-striped table-dark">
          <thead>
            <th>CPF</th>
            <th>Nome</th>
            <th>Nascimento</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Qnt. Livros Emprestados</th>
            <th>Ações</th>
          </thead>
          <tbody class="funcionario-list">
            <tr>
              <td>000000000</td>
              <td>DIEGO</td>
              <td>20/12/2012</td>
              <td>35 9 8888-8888</td>
              <td>UNIVERSIDADE FEDERAL DE LAVRAS</td>
              <td>2</td>
              <td>
                <a href="#" class="btn btn-warning btn-sm edit">Editar</a>
                <a href="#" class="btn btn-danger btn-sm delete">Deletar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
