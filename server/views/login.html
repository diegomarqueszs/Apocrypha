<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css"><!--limpa as config padrao do navegador-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Login</title>

  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
        max-width: 400px;
        margin-left: auto;
        margin-right: 0;
        padding: 40px;
        background-color: #121920;
        border-radius: 15px;
      }

  </style>
  
</head>
<body>
</head>
<body style="color: white;background-color: #1d2630; ">
  <div = class="container">
    <div class="container-fluid h-100">
      <div class="row h-100 justify-content-center align-items-center" >
        <div class="col-lg-4 col-md-6 col-sm-8">
          
          <form action="http://localhost:3000/login" method="post" class="login-form">
            <div class="d-flex justify-content-center" style="margin-bottom: 30px;"><h1>Apocrypha</h1></div>
            <div class="mb-3">
              <label for="cpf" class="form-label">Cpf</label>
              <input type="text" class="form-control" id="cpf" name="cpf">
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" name="senha">
            </div>
            <button type="submit" class="btn btn-primary ">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
